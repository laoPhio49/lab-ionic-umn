<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteBooking(booking.id, slidingItem)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item>
      <ion-label>
        <h2>{{booking.placeTitle}}</h2>
        <p>Guests: {{booking.guestNumber}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
  <ion-text color="primary">My Bookings</ion-text>
  <ion-list>
    <ion-item-sliding *ngFor="let myB of myBookings" #slidingBooking>
      <ion-item>
        <ion-label>
          <h5>{{ myB.title }}</h5>
          <p>Guests: </p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onCancelMyBooking(myB.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
