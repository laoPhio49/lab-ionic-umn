<ion-header>
  <ion-toolbar>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
      <app-offer-item [offer]="offer"></app-offer-item>
      <ion-item-options>
        <ion-item-option color="secondary" (click)="editOffer(offer.id, slidingItem)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
