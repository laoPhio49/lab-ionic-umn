
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <ion-icon name="person" style="font-size: 100px;"></ion-icon>
                <h1>Vionie Laorensa</h1>
                <h2>00000013610</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <h1>My UKMS</h1>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-item-sliding *ngFor="let c of club" #slidingItem>
        <ion-card>
            <ion-item>
                <ion-label>
                    <h2>{{ c.title }}</h2>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="secondary" (click)="onDeleteClub(c.id, slidingItem)">
                    <ion-icon name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-card>
    </ion-item-sliding>
    
</ion-content>
