<ion-header>
    <ion-toolbar>
      <ion-title>{{ selectedPlace.title }}</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="bookCancel()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card>
      <ion-img [src]="selectedPlace.imgUrl"></ion-img>
      <ion-card-content>
          <ion-label align-center>
            <h2>{{ selectedPlace.description }}</h2>
            <p>{{ selectedPlace.price | currency }}</p>
          </ion-label>
          <ion-button expand="full" (click)="bookThisPlace()">Book</ion-button>
          <ion-button expand="full" (click)="bookCancel()">Cancel</ion-button>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
