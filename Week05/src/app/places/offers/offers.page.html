<ion-header>
  <ion-toolbar>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <!-- <ion-list> -->
    <ion-item-sliding *ngFor="let place of places" #slidingItem>
      <ion-item-options side="end">
        <ion-item-option (click)="editOffer(place.id, slidingItem)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item [routerLink] = "[ '/', 'places', 'tabs', 'offers', place.id ]">
        <ion-thumbnail slot="start">
          <ion-img [src]="place.imgUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ place.title }}</h2>
          <p>{{ place.description }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
      
  <!-- </ion-list> -->

</ion-content>
