<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text"
              formControlName="title"
              autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('title').valid && form.get('title').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label>Title must be filled.</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea
              formControlName="description"
              rows="3"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label>Description must be between 1 and 180 characters.</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input
              formControlName="price"
              type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('price').valid && form.get('price').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label>Price must be filled.</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime
              formControlName="dateFrom"
              min="2019-01-01" max="2025-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime
              formControlName="dateTo"
              min="2019-01-02" max="2025-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('dateFrom').valid && form.get('dateFrom').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label>The offer date start is from 01 January 2019 to 31 December 2025.</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('dateTo').valid && form.get('dateTo').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label>The offer date end is from 02 January 2019 to 31 December 2025.</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
